<html>
  <head>
    <script type="text/javascript" src="json2.js"></script>
    <script type="text/javascript" src="outfox.js"></script>
    <script type="text/javascript">
      function onLoad(event) {
          outfox.init("outfox", JSON.stringify, JSON.parse);
          var def = outfox.startService("audio");
          def.addCallback(function(cmd) {
              outfox.audio.addObserver(console.debug);
              outfox.audio.say('Outfox is ready.');
          });
          def.addErrback(function(cmd) {
              var box = document.getElementById('status');
              box.innerHTML = cmd.description;
          });
      }
    </script>
  </head>
  <body onload="onLoad();">
    <h1>Outfox for Firebug</h1>
    <p>Use the Firebug console to control Outfox on this page. The method <i>console.debug</i> is set as the callback for channel 0 responses.</p>
    <p id="status"></p>
    <div id="outfox"></div>
  </body>
</html>
